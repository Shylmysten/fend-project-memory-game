<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Matching Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
        <link rel="stylesheet" href="css/app.css">
        <!-- https://github.com/daneden/animate.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw" crossorigin="anonymous">
    </head>

    <body>

        <div class="container">
            <header>
                <h1>Matching Game</h1>
            </header>



            <div id="winnerModal">
                <div class="modalWindow">
                    <h2>Congratulations!</h2>
                    <img class="trophy" src="img/trophy_small.png" alt="Winner's Trophy">
                    <h4>You've won!</h4>
                    <p>
                        You finished in <span id="sMoves">moves</span> moves with a time of <span id="sTime">time</span> seconds which gives you a rank of <span id="sRank"></span> stars!
                    </p>
                    <div id="button-row">
                        <button class="btn-close" title="close">No Thanks</button>
                        <button class="btn-reset" title="reset">Play Again?</button>
                    </div>

                </div>

            </div>
            <div id="overlay">
            </div>



            <section class="score-panel">
                <ul class="stars">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                </ul>

                <span class="moves">3 Moves</span>
                <span class="clock">Time: <span id="minutes">00</span>:<span id="seconds">00</span></span>
                <div class="restart">
                    <i class="fa fa-repeat"></i>
                </div>
            </section>

            <ul class="deck">
                <li class="card"><i class="fa fa-diamond"></i></li>
                <li class="card"><i class="fa fa-paper-plane-o"></i></li>
                <li class="card"><i class="fa fa-anchor"></i></li>
                <li class="card"><i class="fa fa-bolt"></i></li>
                <li class="card"><i class="fa fa-cube"></i></li>
                <li class="card"><i class="fa fa-anchor"></i></li>
                <li class="card"><i class="fa fa-leaf"></i></li>
                <li class="card"><i class="fa fa-bicycle"></i></li>
                <li class="card"><i class="fa fa-diamond"></i></li>
                <li class="card"><i class="fa fa-bomb"></i></li>
                <li class="card"><i class="fa fa-leaf"></i></li>
                <li class="card"><i class="fa fa-bomb"></i></li>
                <li class="card"><i class="fa fa-bolt"></i></li>
                <li class="card"><i class="fa fa-bicycle"></i></li>
                <li class="card"><i class="fa fa-paper-plane-o"></i></li>
                <li class="card"><i class="fa fa-cube"></i></li>
            </ul>
        </div>

        <script src="js/app.js"></script>
    </body>

</html>
